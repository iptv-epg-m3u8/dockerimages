version: '3.7'

x-common: &common
    image: liofal/streamlink:1.0.0
    build:
      context: .
      dockerfile: Dockerfile
    env_file: 
        - ../global.env    
        - default.env
        - clientid.env
    user: 1027:100
    logging:
      driver: json-file
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    volumes:
    - /volume1/twitch:/download

